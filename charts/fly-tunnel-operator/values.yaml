# fly-tunnel-operator operator configuration.

# Fly.io API token (required unless existingSecret is set).
flyApiToken: ""

# Fly.io configuration (required).
flyOrg: ""
flyRegion: ""

# Use an existing Kubernetes Secret instead of creating one.
# The secret must contain the key: fly-api-token.
# When set, flyApiToken above is ignored.
existingSecret: ""

# Machine size preset for fly.io Machines.
flyMachineSize: "shared-cpu-1x"

# LoadBalancer class string to watch.
loadBalancerClass: "fly-tunnel-operator.dev/lb"

# Container images.
frpsImage: "snowdreamtech/frps:latest"
frpcImage: "snowdreamtech/frpc:latest"

# Operator image.
image:
  repository: ghcr.io/zhming0/fly-tunnel-operator
  tag: ""  # Defaults to appVersion.
  pullPolicy: IfNotPresent

# Operator resource limits.
resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

# Number of operator replicas (leader election ensures only one is active).
replicaCount: 1

# Service account configuration.
serviceAccount:
  create: true
  name: ""
  annotations: {}

# Pod annotations.
podAnnotations: {}

# Node selector.
nodeSelector: {}

# Tolerations.
tolerations: []

# Affinity.
affinity: {}

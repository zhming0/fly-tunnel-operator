{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fly-tunnel-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fly-tunnel-operator.labels" . | nindent 4 }}
type: Opaque
stringData:
  fly-api-token: {{ required "flyApiToken is required (or set existingSecret)" .Values.flyApiToken | quote }}
{{- end }}

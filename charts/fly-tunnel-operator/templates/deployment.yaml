apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fly-tunnel-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fly-tunnel-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "fly-tunnel-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "fly-tunnel-operator.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "fly-tunnel-operator.serviceAccountName" . }}
      containers:
        - name: manager
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8080
            - --namespace={{ .Release.Namespace }}
            - --fly-machine-size={{ .Values.flyMachineSize }}
            - --load-balancer-class={{ .Values.loadBalancerClass }}
            - --frps-image={{ .Values.frpsImage }}
            - --frpc-image={{ .Values.frpcImage }}
          env:
            - name: FLY_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "fly-tunnel-operator.fullname" . }}
                  key: fly-api-token
            - name: FLY_APP
              valueFrom:
                secretKeyRef:
                  name: {{ include "fly-tunnel-operator.fullname" . }}
                  key: fly-app
            - name: FLY_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ include "fly-tunnel-operator.fullname" . }}
                  key: fly-region
            - name: OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
            - containerPort: 8081
              name: health
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
